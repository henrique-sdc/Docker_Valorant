version: '3.8'
name: vava

services:

  db:
    container_name: vava-db
    image: postgres:latest
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=vava
      - POSTGRES_PASSWORD=vava
      - POSTGRES_DB=vava
    volumes:
      - $VOLUME/postgres/vava/data:/var/lib/postgresql/data
      - "c:/db-vava-oficial.csv:/db-vava-oficial.csv"


    restart: always

